<div class="col-md-4 offset-4 mt-4 mb-5 pb-5 bg">
    <form #form='ngForm' (ngSubmit)="loginData(form)">
        <h1 class="center text-white text-center" id="bg">Login</h1>
        <h5>{{message}}</h5>
        <div class="form-group"><label>EMAIL</label>
            <input type="email" name="username" id="username" class="form-control" placeholder="Enter Email/ username"
                #username="ngModel" ngModel required>
            <div *ngIf="username.touched && username.invalid">
                <p *ngIf="username.errors.required" class="alert-danger">*this field is requred</p>


            </div>

            <div *ngIf="username.touched && username.invalid">
                <p *ngIf="username.errors.unique" class="alert-danger">*plase change email</p>

            </div>
        </div>
        <div class="form-group"><label>PASSWORD</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password"
                #password="ngModel" ngModel required>
            <div *ngIf="password.touched && password.invalid">
                <p *ngIf="password.errors.required" class="alert-danger">*this field is requred</p>

            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark float-right" [disabled]="form.invalid">login</button>
        </div>
    </form>
    <div class="form-group">
    <!-- <p class="text-center">Don't have an account?</p> -->
    <a class="text-center float-left" routerLink="/student-register">register as students</a>
    </div>
</div>
