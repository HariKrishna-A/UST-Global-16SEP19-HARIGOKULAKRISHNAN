<div class="bg">
  <h1 class="text-center">Search</h1>

  <div class="form-group">
    <input type="text" name="search" id="search" class="form-control col-md-8 offset-2 text-center"
      placeholder="search here" [(ngModel)]='search'>
    <!-- <div *ngIf="search.touched && search.invalid">
               <p class="alert alert-danger" *ngIf="password.errors.required">this field is required</p>
           </div>  -->
  </div>
  <table class="table-borderd  col-md-8 offset-2" >
    <thead class="thead">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">MOB</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let librarian of librarians |studentbook:search">
        <td>{{librarian.lid}}</td>
        <td>{{librarian.name | uppercase}}</td>
        <td>{{librarian.mob}}</td>
        <td>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal"(click)="selectedLibrarian(librarian)">View
          </button>
          

<!-- Modal -->
<form class="" #form='ngForm' (ngSubmit)="makeRequest(form)">

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" *ngIf="selectedlibrarian">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header"> -->
          <!-- <h4 class="modal-title offset-4" id="exampleModalLabel">LIBRARIAN_DETAILS</h4> -->
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->
        <div class="modal-body">
          
          <div class="form-group" id="bg">
                <h3 class="text-center" >LIBRARIAN_DETAILS</h3>
          </div>
          <div class="form-group"><label>ID</label>
            <input type="text" name="id" id="id" class="form-control" #bid="ngModel" ngModel [(ngModel)]="selectedlibrarian.lid"
              readonly>

          </div>
          <div class="form-group" ><label>NAME</label>
            <input type="text" name="name" id="name" class="form-control" #name="ngModel" ngModel required
              [(ngModel)]="selectedlibrarian.name">
            <!-- <div *ngIf="email.touched && email.invalid">
                                <p class="alert alert-danger" *ngIf="email.errors.required">this field is required</p>
                            </div> -->
          </div>
          <div class="form-group"><label>MOBLE_NO</label>
            <input type="text" name="author" id="author" class="form-control" #mob="ngModel" ngModel required
              [(ngModel)]="selectedlibrarian.mob">
            <!-- <div *ngIf="password.touched && password.invalid">
                                   <p class="alert alert-danger" *ngIf="password.errors.required">this field is required</p>
                               </div> -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal"
            (click)="deleteLibrarian(selectedlibrarian)">Delete</button>
          <!-- <button type="submit" class="btn btn-primary">Update</button> -->
        </div>
      </div>
    </div>
  </div>


</form>

</td>

</tr>
</tbody>

</table>
</div>
