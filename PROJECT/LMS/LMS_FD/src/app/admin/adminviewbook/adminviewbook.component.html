<div class="bg">
  <form  class="col-md-8 offset-2 mt-5 ">
    <h1 class="text-center ">Search</h1>
    
    <div class="form-group">
        <input type="text" name="search" id="search" class="form-control" placeholder="Enter search....." [(ngModel)]='search' >
         <!-- <div *ngIf="search.touched && search.invalid">
               <p class="alert alert-danger" *ngIf="password.errors.required">this field is required</p>
           </div>  -->
    </div>
    
</form>
<table class="table-borderd  col-md-8 offset-2">
    <thead class="">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">AUTHOR</th>
            <th scope="col"></th>
        </tr>
    </thead>
        <tbody>
        <tr *ngFor="let book of books | studentbook:search">
                <td>{{book.id}}</td>
                <td>{{book.name | uppercase}}</td>
                <td>{{book.author}}</td>
                <td> 
                    <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal" (click)="selectedBook(book)">
        View
      </button>
      
      <!-- Modal -->
      <form action="" class="" #form='ngForm' (ngSubmit)="makeRequest(form)" *ngIf="selectedbook">

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-body">       
                 
                        <h1 class="text-center text-white" id="bg">BOOK DETAILS</h1>
                        <h5>{{message}}</h5>
                        <div class="form-group" >
                            <input type="hidden" name="id" id="id" class="form-control"   #bid="ngModel" ngModel required [(ngModel)]="selectedbook.id"> 
                            
                        </div>
                        <div class="form-group"  class="text-black" >
                            <h3  class="text-dark">Book Name</h3>
                            <input type="text" name="name" id="name" class="form-control"  
                              #name="ngModel" ngModel required [(ngModel)]="selectedbook.name"> 
                            <!-- <div *ngIf="email.touched && email.invalid">
                                <p class="alert alert-danger" *ngIf="email.errors.required">this field is required</p>
                            </div> -->
                        </div>
                        
                      
                        <div class="form-group">
                          <h3  class="text-dark">Subject</h3>
                          <input type="text" name="subject" id="subject" class="form-control"   
                           #subject="ngModel" ngModel required [(ngModel)]="selectedbook.subject"> 
                             <!-- <div *ngIf="password.touched && password.invalid">
                                 <p class="alert alert-danger" *ngIf="password.errors.required">this field is required</p>
                             </div> -->
                      </div>
                    
                     
                        <div class="form-group">
                            <h3  class="text-dark">Book Author</h3>
                            <input type="text" name="author" id="author" class="form-control"   
                             #author="ngModel" ngModel required [(ngModel)]="selectedbook.author"> 
                               <!-- <div *ngIf="password.touched && password.invalid">
                                   <p class="alert alert-danger" *ngIf="password.errors.required">this field is required</p>
                               </div> -->
                        </div>
                      
                        <div class="form-group">
                          <h3  class="text-dark">Publication</h3>
                          <input type="text" name="publication" id="publication" class="form-control"   
                           #publication="ngModel" ngModel required [(ngModel)]="selectedbook.publication"> 
                             <!-- <div *ngIf="password.touched && password.invalid">
                                 <p class="alert alert-danger" *ngIf="password.errors.required">this field is required</p>
                             </div> -->
                      </div>
                    
                      <div class="form-group">
                        <h3  class="text-dark">Status</h3>
                        <input type="text" name="status" id="status" class="form-control"   
                         #status="ngModel" ngModel required [(ngModel)]="selectedbook.status"> 
                           <!-- <div *ngIf="password.touched && password.invalid">
                               <p class="alert alert-danger" *ngIf="password.errors.required">this field is required</p>
                           </div> -->
                    </div>
                    <div class="form-group">
                      <h3  class="text-dark">Price</h3>
                      <input type="text" name="price" id="prce" class="form-control"   
                       #price="ngModel" ngModel required [(ngModel)]="selectedbook.price"> 
                         <!-- <div *ngIf="password.touched && password.invalid">
                             <p class="alert alert-danger" *ngIf="password.errors.required">this field is required</p>
                         </div> -->
                  </div>
                  <div>
                      <button type="button" class="btn btn-outline-secondary float-left" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-outline-danger float-right" (click)="deleteBook()">Delete Book</button>
                  </div>
                
            </div>
          </div>
        </div>
      </div>


    </form>
                    
                </td>
              
               
            </tr>
        </tbody>
   
</table>
</div>
